<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Versión más simple y minimalista -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Cara feliz simple -->
  <g transform="translate(256, 256)">
    <!-- Círculo de la cara -->
    <circle cx="0" cy="0" r="140" fill="#ffffff" opacity="0.95"/>
    
    <!-- Ojos -->
    <circle cx="-40" cy="-30" r="18" fill="#333333"/>
    <circle cx="40" cy="-30" r="18" fill="#333333"/>
    
    <!-- Sonrisa amplia -->
    <path d="M -70 30 Q 0 90 70 30" stroke="#333333" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>
</svg>
