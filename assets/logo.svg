<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Círculo interno más claro -->
  <circle cx="256" cy="256" r="200" fill="#ffffff" opacity="0.1"/>
  
  <!-- Cara principal (representando estado de ánimo positivo) -->
  <g transform="translate(256, 256)">
    <!-- Círculo de la cara -->
    <circle cx="0" cy="0" r="120" fill="url(#faceGradient)"/>
    
    <!-- Ojos -->
    <ellipse cx="-35" cy="-20" rx="15" ry="20" fill="#ffffff"/>
    <ellipse cx="35" cy="-20" rx="15" ry="20" fill="#ffffff"/>
    <circle cx="-35" cy="-20" r="8" fill="#333333"/>
    <circle cx="35" cy="-20" r="8" fill="#333333"/>
    
    <!-- Sonrisa -->
    <path d="M -50 20 Q 0 60 50 20" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Decoración: pequeñas estrellas alrededor -->
    <g opacity="0.6">
      <circle cx="-100" cy="-100" r="4" fill="#ffffff"/>
      <circle cx="100" cy="-100" r="4" fill="#ffffff"/>
      <circle cx="-100" cy="100" r="4" fill="#ffffff"/>
      <circle cx="100" cy="100" r="4" fill="#ffffff"/>
      <circle cx="0" cy="-130" r="3" fill="#ffffff"/>
      <circle cx="0" cy="130" r="3" fill="#ffffff"/>
      <circle cx="-130" cy="0" r="3" fill="#ffffff"/>
      <circle cx="130" cy="0" r="3" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Texto "M" estilizado (opcional, puede removerse si prefieres solo el icono) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">M</text>
</svg>
